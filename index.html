<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookie check</title>
    <!-- <link rel="stylesheet" href="style.css" />

  -->
    <link rel="stylesheet" href="style.css" />
    <script src="cookieconsent.js" defer></script>
  </head>
  <body>
    <main class="site-main">
      <div id="cookie-popup">
        <p>
          We use cookies to improve website performance, please use the below
          options to determine whether you're happy with this.
        </p>
        <a href="/cookie-policy" target="_blank">Click here to find out more</a>
        <div class="btn-container">
          <input
            type="submit"
            name="ctl00$ButtonCAccept"
            value="I'm OK with that"
            id="ButtonCAccept"
            class="btn btn-accept"
          />
          <input
            type="submit"
            name="ctl00$ButtonCReject"
            value="Decline All"
            id="ButtonCReject"
            class="btn btn-reject"
          />
        </div>
      </div>

      <button id="remove-cookies-btn">Remove Cookies</button>
    </main>
  </body>
</html>
